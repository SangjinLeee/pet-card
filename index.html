<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
    </style>
    <title>pet-card</title>
  </head>

  <body>
    <pet-card></pet-card>

    <script type="module" src="./src/pet-card.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const bgcolorBtn = document.querySelector('.Bgcolor');
        const changeTitleBtn = document.querySelector('.change-title');
        const deleteCardBtn = document.querySelector('.delete-card');
        const duplicateBtn = document.querySelector('#duplicate');
        const detailsBtn = document.querySelector('.details');
        const petCard = document.querySelector('pet-card');

        bgcolorBtn.addEventListener('click', () => {
          if (petCard.accent !== true) {
            petCard.accent = true;
          } else {
            petCard.accent = false;
          }
        });

        changeTitleBtn.addEventListener('click', () => {
          const heading = petCard.shadowRoot.getElementById('heading');
          heading.innerHTML = '<h1>Something Else</h1>';
        });

        deleteCardBtn.addEventListener('click', () => {
          const app = document.getElementById('app');
          if (app.childNodes.length > 2) {
            app.removeChild(app.lastChild);
          }
        });

        duplicateBtn.addEventListener('click', () => {
          const clone = petCard.cloneNode(true);
          document.getElementById('$app').appendChild(clone);
        });

        detailsBtn.addEventListener('click', () => {
          const details = petCard.shadowRoot.querySelector('details');
          details.open = !details.open;
        });
      });
    </script>
  </body>
</html>
